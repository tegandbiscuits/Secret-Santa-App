            <h2><i class="glyphicon glyphicon-star"></i> Event Details <i class="glyphicon glyphicon-star"></i> </h2>
          </div>
          <form role="form">
            <div class="row">
              <div class="form-group col-xs-12 col-sm-7 col-md-6">
                <label for="ename" class="control-label">Organizer Name</label>
                <input type="text" class="form-control" name="oname" id="oname" placeholder="Event Name">
              </div>
              <div class="form-group col-xs-12 col-sm-5 col-md-6">

            <div class="form-group">
              <label for="ename" class="control-label">Name Your Event</label>

            </div>
            <div class="row">
              <div class="form-group col-xs-12 col-sm-7 col-md-6">
                <label for="date" class="control-label">Date</label>
                <input type="text" class="form-control" name="date" id="date" placeholder="Event Name">
              </div>
              <div class="form-group col-xs-12 col-sm-5 col-md-6">
                <label for="max-amount" class="control-label">Price Cap</label>
                <div class="input-group">
                  <span class="input-group-addon">$</span>
                  <input type="text" class="form-control" name="max-amount" id="max-amount" placeholder="Price Cap">

                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="edescription" class="control-label">Event Description</label>
              <textarea class="form-control" rows="3" name="edescription" id="edescription"></textarea>
            </div>
            <div class="form-group">
              <button type="submit" id="cSubmit" class="btn btn-default">Create Event</button>
            </div>
          </form>
